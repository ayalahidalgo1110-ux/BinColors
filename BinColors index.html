<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Binario a Color üé®</title>

<style>
    body {
        margin: 0;
        font-family: "Comic Sans MS", sans-serif;
        text-align: center;
        padding: 30px;
        color: #333;
        overflow-x: hidden;

        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        animation: bgmove 20s infinite alternate;
    }

    /* üé® Fondo con m√°s colores */
    @keyframes bgmove {
        0%   { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        25%  { background: linear-gradient(135deg, #a1c4fd, #c2e9fb); }
        50%  { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
        75%  { background: linear-gradient(135deg, #f6d365, #fda085); }
        100% { background: linear-gradient(135deg, #cfd9df, #e2ebf0); }
    }

    h1 {
        font-size: 45px;
        text-shadow: 3px 3px 0 #fff;
        z-index: 10;
        position: relative;
    }

    .container {
        background: rgba(255, 255, 255, 0.85);
        padding: 25px;
        border-radius: 20px;
        max-width: 650px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.25);
        animation: float 3s ease-in-out infinite;
        position: relative;
        z-index: 10;
    }

    @keyframes float {
        0% { transform: translateY(0);}
        50% { transform: translateY(-10px);}
        100% { transform: translateY(0);}
    }

    input {
        width: 80%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 3px solid #666;
        font-size: 18px;
        text-align: center;
    }

    .btn {
        background: #ff6f61;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
        margin: 5px;
        transition: 0.3s;
    }

    .btn:hover {
        background: #ff3b2e;
        transform: scale(1.1);
    }

    #colorBox {
        margin: 20px auto;
        width: 250px;
        height: 250px;
        border-radius: 25px;
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        background: #000000;
        transition: 0.3s;
    }

    #hexOut, #binOut {
        font-size: 22px;
        margin-top: 10px;
        font-weight: bold;
    }

    /* üî• Texto lateral animado */
    .sideScroll {
        position: fixed;
        font-family: Impact, Arial Black, sans-serif;
        font-size: 55px;
        opacity: 0.25;
        color: white;
        text-shadow: 3px 3px 6px rgba(0,0,0,0.45);
        writing-mode: vertical-rl;
        white-space: nowrap;
        animation: scrollText 10s linear infinite;
        pointer-events: none;
    }

    /* Movimiento del texto */
    @keyframes scrollText {
        0% { transform: translateY(-120%); }
        100% { transform: translateY(120%); }
    }

    /* Posiciones laterales */
    #leftSide {
        left: -10px;
        top: 0;
    }

    #rightSide {
        right: -10px;
        top: 0;
    }
</style>
</head>

<body>

<!-- TEXTO LATERAL ANIMADO -->
<div id="leftSide" class="sideScroll">INFORM√ÅTICA GRUPO 5</div>
<div id="rightSide" class="sideScroll">INFORM√ÅTICA GRUPO 5</div>

<h1>üéÆ Convertidor Binario ‚Üî Hex con Colores üé®</h1>

<div class="container">
    <h2>Ingresa Binario o Hex y mira el Color üëÄ‚ú®</h2>

    <input type="text" id="binary" placeholder="Escribe binario (24 bits)">
    <br>
    <button class="btn" onclick="binToHex()">Binario ‚ûú Hex</button>

    <hr>

    <input type="text" id="hex" placeholder="Escribe Hex (#RRGGBB)">
    <br>
    <button class="btn" onclick="hexToBin()">Hex ‚ûú Binario</button>

    <div id="colorBox"></div>

    <p id="hexOut"></p>
    <p id="binOut"></p>
</div>

<script>
function binToHex() {
    let bin = document.getElementById("binary").value.replace(/\s+/g, '');

    if (bin.length !== 24 || !/^[01]+$/.test(bin)) {
        alert("El binario debe ser de 24 bits (ej: 111111110000000011111111)");
        return;
    }

    let r = parseInt(bin.substring(0, 8), 2).toString(16).padStart(2, "0");
    let g = parseInt(bin.substring(8, 16), 2).toString(16).padStart(2, "0");
    let b = parseInt(bin.substring(16, 24), 2).toString(16).padStart(2, "0");

    let hex = "#" + r + g + b;

    document.getElementById("hexOut").textContent = "HEX: " + hex.toUpperCase();
    document.getElementById("colorBox").style.background = hex;
}

function hexToBin() {
    let hex = document.getElementById("hex").value.replace("#","").toLowerCase();

    if (!/^[0-9a-f]{6}$/i.test(hex)) {
        alert("Debe ser un color hex v√°lido (ej: #3FA9F5)");
        return;
    }

    let r = parseInt(hex.substring(0,2), 16).toString(2).padStart(8,"0");
    let g = parseInt(hex.substring(2,4), 16).toString(2).padStart(8,"0");
    let b = parseInt(hex.substring(4,6), 16).toString(2).padStart(8,"0");

    let bin = r + g + b;

    document.getElementById("binOut").textContent = "Binario (24 bits): " + bin;
    document.getElementById("colorBox").style.background = "#" + hex;
}
</script>

</body>
</html>
